<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AstraTrade - Advanced Trading Platform">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AstraTrade">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Web3Auth SDK for Flutter Web -->
  <script src="https://cdn.jsdelivr.net/npm/@web3auth/web3auth@8.12.4/dist/web3auth.umd.min.js"></script>
  <script>
    // Debug Web3Auth loading
    window.addEventListener('load', function() {
      console.log("Page loaded");
      console.log("window.Web3auth:", window.Web3auth);
      console.log("window.Web3AuthBase:", window.Web3AuthBase);
      console.log("Available globals:", Object.keys(window).filter(k => k.toLowerCase().includes('web3')));
    });
  </script>
  <script src="web3auth_web_init.js"></script>

  <title>AstraTrade</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
